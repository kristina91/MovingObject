<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Moving objects thorugh screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="p5.min.js"></script>
</head>
<body>
    
    <script>
        /*
            Pravimo program koji pomera objekat od starta canvasa do
            kraja canasa i u zavisnosti od pozicije menja pozadinsku
            boju.
        */

        let screenX = innerWidth - 20;
        let screenY = innerHeight - 20;


        // only excecutes once, in the beginning
        function setup() {
            createCanvas(screenX, screenY);
        }

        // constantly excecutes itself, its a loop
        function draw() {
            let r = map(mouseX, 0, screenX, 0, 255);
            let b = map(mouseX, 0, screenX, 0, 255);
            background(r, 0, b);

            fill(250, 80, 20);
            ellipse(mouseX, screenY/2, 65, 65);

            if(mouseX < screenX){
                mouseX += 2;
            }

        }    
    </script>
</body>
</html>
